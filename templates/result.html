<!DOCTYPE html>
<html>
<head>
    <title>Translation Result</title>
</head>
<body>
    <h1>Transcription Result</h1>

    <p><strong>Text:</strong> {{ text }}</p>

    <h2>Sign Language Output:</h2>
    <div style="display:flex; flex-wrap:wrap;">
        {% for char in text %}
            {% if char.isalpha %}
                <img src="{% static 'signs/'|add:char|add:'.png' %}" alt="{{ char }}" width="100" height="100">
            {% endif %}
        {% endfor %}
    </div>

    <a href="{% url 'home' %}">Go back</a>
</body>
</html>
